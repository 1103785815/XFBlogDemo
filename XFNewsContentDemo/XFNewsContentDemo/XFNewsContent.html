-left: 1px;            color:#bebebe;        }        #content {            margin-top: 36px;            font-size: 16px;            line-height: 26px;            -webkit-text-size-adjust:none;            color: #000000;        }        .big #title {            font-size: 24px;            line-height: 42px;        }        .big #info {            font-size: 15px;            height: 17px;        }        .big #content {            font-size: 21px;            line-height: 30px;        }        .banner {            FILTER:alpha(opacity=100,finishopacity=0,style=3);            margin-bottom:0px;            margin-top:0px;        }        .list-title {            overflow:hidden;            text-overflow:ellipsis;            display:-webkit-box;            -webkit-line-clamp:2;            -webkit-box-orient:vertical;            text-overflow:ellipsis;            font-size:18px;            height:54px;        }        .list-image {            float:left;            margin-right:16px;            margin-bottom:0px;            margin-top:0px;            overflow:hidden;        }        .list-info {            margin-top:6px;            font-size:11px;            color:#bebebe;            height:11px;        }        .list-info-right {            position:absolute;            right:16px;        }        .list-padding {            padding-top:16px;            padding-bottom:16px;        }        </style>    </head>        <body>        <div class="wrap">        <h1 id="title"></h1>        <div id="info">            <span id="source"></span>            <span id="time"></span>        </div>        <div id="content"></div>        <div id="correlationHeader"></div>        <div id="correlation"></div>        <input type="hidden" value="0" id="com_maxthon_night_mode"/>        <script type="text/javascript" src="Night.js"></script>                <script>            function addData(type, data) {                document.querySelector('#' + type).innerHTML = data;            }            function addCorrelationData(data, index) {                var banner ='<HR class="banner" width="100%" color=#cdcdcd SIZE=1>';                var title='<div class="list-title">'+data['title']+'</div>';                var img='<img src="'+data['img']+'" width="108px" height="74px" class="list-image">';                var info ='<div class="list-info"><span>'+data['author']+'</span><span class="list-info-right">'+data['date']+'</span></div>';                var correlation=document.querySelector('#correlation');                                var div = document.createElement('div');                if (index == 0) {                    div.innerHTML = banner+'<div class="list-padding">'+img+title+info+'</div>'+banner;                } else {                    div.innerHTML = '<div class="list-padding">'+img+title+info+'</div>'+banner;                }                correlation.appendChild(div);                div.addEventListener('click',function(){xfNewsContext.onClick(index);});            }            function showLoading(loadingString) {                clearHTML();                document.querySelector('#content').innerHTML = '<div style=\"margin:100px auto;width:18em\"><p style=\"color:#969595;font:bolder 17.5px HelveticaNeue;text-align:center\">' + loadingString +'</p></div>';            }            function showError(imagePath){                clearHTML();                document.querySelector('#content').innerHTML = '<img src="'+imagePath+'">';            }            function showCorrelationHeader(correlationHeaderString){                document.querySelector('#correlationHeader').innerHTML = '<div style=\"margin-top:48px;\"><p style=\"color:#0;font:18px HelveticaNeue;\">' + correlationHeaderString + '</p></div>';            }            function xfSetFontSize(size) {                var body = document.querySelector('body');                body.className = size;            }            function clearHTML() {                document.querySelector('#title').innerHTML = '';                document.querySelector('#source').innerHTML = '';                document.querySelector('#time').innerHTML = '';                document.querySelector('#correlationHeader').innerHTML = '';                document.querySelector('#correlation').innerHTML = '';            }        </script>    </body></html>
